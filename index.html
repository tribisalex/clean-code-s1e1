<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
  >
</head>
<body>
<section class="matrix">
  <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
  <a class="matrix-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</section>
<section class="todo">
  <div id="list-add-item">
    <h3 class="label todo__new-task">Add Item</h3>
    <div class="todo__task-row-wrapper">
      <label for="new-task"></label>
      <input id="new-task"
             class="input text-input todo__task"
             type="text">
      <button class="button">Add</button>
    </div>
  </div>
  <h3 class="todo__todo-h3">Todo</h3>
  <ul class="todo__list" id="incomplete-tasks">
    <li class="todo__list-item">
      <input class="input input-check" type="checkbox">
      <label class="label todo__task">Pay Bills</label>
      <input type="text" class="text-input todo__task input">
      <button class="button todo__button-edit">Edit</button>
      <button class="button todo__button-del"><img src="./remove.svg" alt="delete"></button>
    </li>
    <li class="todo__list-item editmode">
      <input type="checkbox" class="input input-check">
      <label class="label todo__task">Go Shopping</label>
      <input type="text"
             value="go shopping"
             class="todo__task input text-input">
      <button class="button todo__button-edit">Save</button>
      <button class="button todo__button-del">
        <img src="./remove.svg" alt="delete">
      </button>
    </li>
  </ul>
  <h3 class="todo__todo-h3">Completed</h3>
  <ul class="todo__list" id="completed-tasks">
    <li class="todo__list-item">
      <input type="checkbox" class="input input-check" checked>
      <label class="label todo__task">See the Doctor</label>
      <input type="text" class="input todo__task text-input">
      <button class="button todo__button-edit">Edit</button>
      <button class="button todo__button-del">
        <img src="./remove.svg" alt="delete">
      </button>
    </li>
  </ul>
</section>
<script src="app.js"></script>
</body>
</html>
