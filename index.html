<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
  >
</head>
<body>
<section class="matrix">
  <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
  <a class="matrix-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</section>
<section class="todo-wrapper">
  <div id="list-add-item">
    <label class="label new-task" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <label for="new-task"></label>
      <input id="new-task"
             class="input text-input task"
             type="text">
      <button class="button">Add</button>
    </div>
  </div>
  <h3 class="todo-h3">Todo</h3>
  <ul class="todo-ul" id="incomplete-tasks">
    <li class="todo-li">
      <input class="input input-check" type="checkbox">
      <label class="label task">Pay Bills</label>
      <input type="text" class="text-input task input">
      <button class="button button-edit">Edit</button>
      <button class="button button-del"><img src="./remove.svg" alt="delete"></button>
    </li>
    <li class="todo-li editmode">
      <input type="checkbox" class="input input-check">
      <label class="label task">Go Shopping</label>
      <input type="text"
             value="go shopping"
             class="task input text-input">
      <button class="button button-edit">Save</button>
      <button class="button button-del">
        <img src="./remove.svg" alt="delete">
      </button>
    </li>
  </ul>
  <h3 class="todo-h3">Completed</h3>
  <ul class="todo-ul" id="completed-tasks">
    <li class="todo-li">
      <input type="checkbox" class="input input-check" checked>
      <label class="label task">See the Doctor</label>
      <input type="text" class="input task text-input">
      <button class="button button-edit">Edit</button>
      <button class="button button-del">
        <img src="./remove.svg" alt="delete">
      </button>
    </li>
  </ul>
</section>
<script src="app.js"></script>
</body>
</html>
